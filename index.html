<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Peminatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f9fafb;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 24px;
      font-size: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 16px 0 6px;
      color: var(--text);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .radio-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .radio-option {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .radio-option:hover {
      background-color: #e5e7eb;
    }

    .radio-option input {
      margin-right: 8px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pendaftaran Peminatan</h3>
    <form id="formPeminatan">
      <label for="nama">Nama</label>
      <input type="text" id="nama" placeholder="Contoh: Dilan Saputra" />

      <label for="nim">NIM</label>
      <input type="text" id="nim" placeholder="Contoh: 20230140138" />

      <label>Peminatan</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="peminatan" value="Programming" /> Programming
        </label>
        <label class="radio-option">
          <input type="radio" name="peminatan" value="Desain" /> Desain
        </label>
        <label class="radio-option">
          <input type="radio" name="peminatan" value="Jaringan" /> Jaringan
        </label>
        <label class="radio-option">
          <input type="radio" name="peminatan" value="Data" /> Data
        </label>
      </div>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" rows="4" placeholder="Masukkan alamat lengkap Anda"></textarea>

      <button type="submit">Kirim</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
